---
layout: main.html
css: [learn.css]
---

<ol class="breadcrumbs">
  <li>
    <a href="../">{{ group }}</a>
    {% icon "arrow-right" %}
  </li>
  <li>
    <a href="{{ page.url }}">{{ title }}</a>
  </li>
</ol>

<h1>{{ title }}</h1>

<section class="content">{{ content }}</section>


{% if next %}
<nav class="pagination" aria-label="Pagination">
  <a slot="next" href="{{ next }}">
    <span>Next</span>
    {{ nextTitle }} {% icon "arrow-right-circle" %}
  </a>
</nav>
{% endif %}
