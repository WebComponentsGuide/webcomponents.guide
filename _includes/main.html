<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <title>{% if title %}{{ title }} &ndash;{% endif %} Web Components Guide</title>

    <meta name="description" content="The Guide to Web Components" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/css/global.css" />
    {% for file in css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/{{file}}" />
    {% endfor %}
    <link href="/blog/atom.xml" rel="alternate" type="application/atom+xml" title="Web Components Guide Blog" />
  </head>
  <body>
    {% include 'header.html' %}
    {% include 'navigation.html' %}

    <main>{% block content %} {{ content }} {% endblock %}</main>

    <script>
      ;(function attachShadowRoots(root) {
        root.querySelectorAll("template[shadowroot]").forEach((template) => {
          const mode = template.getAttribute("shadowroot")
          const shadowRoot = template.parentNode.attachShadow({ mode })
          shadowRoot.appendChild(template.content)
          template.remove()
          attachShadowRoots(shadowRoot)
        })
      })(document)
    </script>
    <script type="module" src="{{ site.baseurl }}/script/global.js"></script>
    {% for file in script %}
    <link rel="stylesheet" href="{{ site.baseurl }}/script/{{file}}" />
    {% endfor %}
  </body>
</html>
